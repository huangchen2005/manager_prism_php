<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>棱镜管理系统</title>
<link href="../Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../Tpl/Public/js/jquery-1.6.3.min.js"></script>
<script language="javascript" src="../Tpl/Public/js/tb.js"></script>
</head>

<body>
<div id="container">
	<include file="Tpl/Public/html/header.html" />
	<include file="Tpl/Public/html/menu.html" />
	<div id="mainContent">
        	<div id="sidebar">
		<include file="Tpl/Public/html/custom_sidebar.html" />
                </div>
                <div id="content">
                <form method="post" action="../Custom/search_cu">
                <input type="text" name="custom_name">
                <input type="submit" value="按客户名称查找">
                </form>
		<table class="ue_table" width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<th align="center" colspan="9" class="th1">客户信息</th>
		</tr>
		<tr class="trlink_f2">
			<td>id</td>
			<td>客户名称</td>
			<td>所在城市</td>
			<td>开测时间</td>
			<td>销售人员</td>
			<td>机器数量</td>
			<td>所属区域</td>
			<td>测试状态</td>
			<td>操作</td>
		</tr>
		<volist name="custom" id="vo">
		<tr >
			<td>{$vo.id}</td>
			<td>{$vo.custom_name}</td>
			<td>{$vo.city}</td>
			<td>{$vo.bg_time}</td>
			<td>{$vo.salesman}</td>
			<td>{$vo.tech_support}</td>
			<td>{$vo.interfacer}</td>
			<td>{$vo.interface_phone}</td>
			<td><a href="../Custom/read?id={$vo.id}">修改</a>  || <a href="../Custom/del?id={$vo.id}">删除</a> </td>
		</tr>
		</volist>
		</table>
                </div>
	</div>
	<include file="Tpl/Public/html/footer.html" />
</div>
</body>
</html>
