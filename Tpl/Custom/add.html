                <h2 >添加客户信息</h2>
                <form method="post" action="__URL__/insert">

                </tr>
                <tr>

                	<td><input type="text" name="interfacer"></td>
                </tr>
		<tr>
			<td width="130">测试状态</td>
			<td><input type="text" name="interface_phone"></td>

                </tr>
                <tr>
                	<td width="130"></td>
                	<td><input type="submit" value="添加"></td>
                </tr>
                </table>
