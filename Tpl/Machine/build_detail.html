<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>棱镜管理系统</title>
<link href="../Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../Tpl/Public/js/jquery-1.6.3.min.js"></script>
<script language="javascript" src="../Tpl/Public/js/tb.js"></script>

<body>
<div id="container">
	<include file="Tpl/Public/html/header.html" />

	<div id="mainContent">

		<include file="Tpl/Public/html/build_sidebar.html" />

                <div id="content">
                <table class="ue_table" width="100%" border="0" cellspacing="0" cellpadding="0">

			<td>编译程序</td>

			<td>svn信息</td>
		</tr>
		<volist name="build" id="vo">
		<tr>
			<td>{$vo.tm_base}</td>
			<td>{$vo.version}</td>
			<td>{$vo.pro}</td>
			<td>{$vo.status}</td>
			<td>{$vo.svn_info}</td>
		</tr>
		</volist>
		</table>
                </div>
	</div>
	<include file="Tpl/Public/html/footer.html" />
