<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>棱镜管理系统</title>
<link href="../Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../Tpl/Public/js/jquery-1.6.3.min.js"></script>
<script language="javascript" src="../Tpl/Public/js/tb.js"></script>
</head>

<body>
<div id="container">
	<include file="Tpl/Public/html/header.html" />
	<include file="Tpl/Public/html/menu.html" />
	<div id="mainContent">
        	<div id="sidebar">
		<include file="Tpl/Public/html/machine_sidebar.html" />
                </div>
                <div id="content">

		<form method="post" action="../Machine/search_ma">
		<input type="text" name="machine_name">
		<input type="submit" value="按机器名查找">
		</form>

                <table class="ue_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                	<th align="center" colspan="12" class="th1">机器信息</th>
                </tr>
		<tr class="trlink_f2">
			<td>机器名称</td>
			<td>访问ip</td>
			<td>机器序号(S/N)</td>
			<td>license结束时间</td>
			<td>操作</td>
		</tr>
		<volist name="machine" id="vo">
		<tr>
			<td>{$vo.machine_name}</td>
			<td><a href="http://{$vo.visit_ip}/prism/" target="_blank">{$vo.visit_ip}</a></td>
			<td>{$vo.sn}</td>
			<td>
				<if condition="$vo.stat lt 7"><font color='red'>{$vo.lis_ed_time}</font>
				<else />{$vo.lis_ed_time}
				</if>
			</td>
		    	<td>
		    		<a href="../Machine/detail?id={$vo.id}">详情</a> ||
		    		<a href="../Machine/read?id={$vo.id}">修改</a> || 
		   <!-- 		<a href="../Machine/del?id={$vo.id}">删除</a> ||  --!>
		    		<a href="../Machine/build?id={$vo.id}">编译</a> ||
		    		<!--<a href="../Machine/build_detail?id={$vo.id}">编译查询</a> || --!>
		    		<a href="../Machine/search_update?id={$vo.id}">查询升级</a> || 
<!--		    		<a href="../Machine/search_error?id={$vo.id}">查询问题</a> || --!>
		    		<a href="../Machine/get_lic?id={$vo.id}">生成License旧</a> || 
		    		<a href="../Machine/get_lic_new?id={$vo.id}">生成License(v1.12之后)</a> 
		    		<!--<a href="../Machine/search_lic_new?id={$vo.id}">License生成查询</a> --!>
		    	</td>
		</tr>
		</volist>
		</table>
                </div>
	</div>
	<include file="Tpl/Public/html/footer.html" />
</div>
</body>
</html>
