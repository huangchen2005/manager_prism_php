<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>棱镜管理系统</title>
<link href="../Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../Tpl/Public/js/jquery-1.6.3.min.js"></script>
<script language="javascript" src="../Tpl/Public/js/tb.js"></script>
</head>

<body>
<div id="container">
	<include file="Tpl/Public/html/header.html" />
	<include file="Tpl/Public/html/menu.html" />
	<div id="mainContent">
        	<div id="sidebar">
		<include file="Tpl/Public/html/machine_sidebar.html" />
                </div>
                <div id="content">
                <h2 >查看机器详情</h2>
                <table class="ue_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
 	               <th align="center" colspan="12" class="th1">机器详细信息</th>
                </tr>
                <tr>
                	<td width="130">id</td>
                	<volist name="machine" id="vo">
                	<td>{$vo.id}</td>
                	</volist>
                </tr>
                <tr>
                	<td width="130">机器名称</td>
                	<td>{$vo.machine_name}</td>
                </tr>
                <tr>
                	<td width="130">机器型号</td>
                	<td>{$vo.machine_type}</td>
                </tr>
                <tr>
                	<td width="130">所属客户</td>
                	<td>{$vo.custom_name}</td>
                </tr>
                <tr>
                	<td width="130">eth0_ip</td>
                	<td>{$vo.eth0_ip}</td>
                </tr>
                <tr>
                	<td width="130">访问ip</td>
                	<td>{$vo.visit_ip}</td>
                </tr>
                <tr>
                	<td width="130">归属性质</td>
                	<td>{$vo.belong_to}</td>
                </tr>
                <tr>
                	<td width="130">机器序列号(S/N)</td>
                	<td>{$vo.sn}</td>
                </tr>
                <tr>
                	<td width="130">Lisense开始时间</td>
                	<td>{$vo.lis_bg_time}</td>
                </tr>
                <tr>
                	<td width="130">Lisense结束时间</td>
                	<td>{$vo.lis_ed_time}</td>
                </tr>
                <tr>
                	<td width="130">配置文件路径</td>
                	<td>{$vo.conf_path}</td>
                </tr>
                </table>

                </div>
	</div>
	<include file="Tpl/Public/html/footer.html" />
</div>
</body>
</html>
