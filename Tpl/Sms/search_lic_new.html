<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>棱镜管理系统</title>
<link href="../Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../Tpl/Public/js/jquery-1.6.3.min.js"></script>
<script language="javascript" src="../Tpl/Public/js/tb.js"></script>
</head>

<body>
<div id="container">
	<include file="Tpl/Public/html/header.html" />
	<include file="Tpl/Public/html/menu.html" />
	<div id="mainContent">
        	<div id="sidebar">
		<include file="Tpl/Public/html/lic_sidebar.html" />
                </div>
                <div id="content">
                <table class="ue_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                	<th align="center" colspan="12" class="th1">生成License查询</th>
                </tr>
		<tr class="trlink_f2">
			<td>生成时间</td>
			<td>机器名称</td>
			<td>客户名称</td>
			<td>授权类型</td>
			<td>监测类型</td>
			<td>流量限制</td>
			<td>license开始时间</td>
			<td>license结束时间</td>
			<td>生成结果</td>
		</tr>
		<volist name="lic" id="vo">
		<tr>
			
			<td>{$vo.build_time}</td>
			<td>{$vo.machine_name}</td>
			<td>{$vo.custom_name}</td>
			<td>{$vo.accounttype}</td>
			<td>{$vo.detecttype}</td>
			<td>{$vo.throughtput}</td>
			<td>{$vo.lis_bg_time}</td>
			<td>{$vo.lis_ed_time}</td>
			<td>{$vo.build_ret} <if condition="$vo.build_ret != 0"><font color='red'>生成失败</font>
			                                <else />生成成功</if></td>
		</tr>
		</volist>
		</table>
                </div>
	</div>
	<include file="Tpl/Public/html/footer.html" />
</div>
</body>
</html>
