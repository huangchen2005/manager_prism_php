<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>棱镜管理系统</title>
<link href="../Tpl/Public/css/css.css" rel="stylesheet" type="text/css" />
<link href="../Tpl/Public/css/calendar-nbs.css" rel="stylesheet" type="text/css" />

<script language="javascript" src="../Tpl/Public/js/jquery-1.6.3.min.js"></script>
<script language="javascript" src="../Tpl/Public/js/calendar_stripped.js"></script>
<script language="javascript" src="../Tpl/Public/js/calendar-setup_stripped.js"></script>
<script language="javascript" src="../Tpl/Public/js/nb-calendar-editor.js"></script>
<script language="javascript" src="../Tpl/Public/js/lang/calendar-zh_CN.js"></script>
<script language="javascript" src="../Tpl/Public/js/lang/nb-calendar-zh_CN.js"></script>
<script language="javascript" src="../Tpl/Public/js/tb.js"></script>


</head>

<body>
<div id="container">
	<include file="Tpl/Public/html/header.html" />
	<include file="Tpl/Public/html/menu.html" />
	<div id="mainContent">
        	<div id="sidebar">
		<include file="Tpl/Public/html/build_sidebar.html" />
                </div>
                <div id="content">
                <h2 >编译版本</h2>
                <h3 ><font color="red">注意：点击编译前检查配置文件路径内的配置文件是否为所需版本</font></h3>
                <form method="post" action="../Machine/compile">
                <table class="ue_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
 	               <th align="center" colspan="2" class="th1">编译版本</th>
                </tr>
                <tr>
                <td >
                </td>
                <td>
                	<volist name="machine" id="vo">
                 	<INPUT type="hidden" name="machine_id" value="{$vo.id}"></td>
			</volist>
                </td>
                </tr>
                <tr>
                	<td width="130">机器名称</td>
                	<td>{$vo.machine_name}</td>
                </tr>
                <tr>
                	<td width="130">访问ip</td>
                	<td>{$vo.visit_ip}</td>
                </tr>
                <tr>
                	<td width="130">配置文件路径</td>
                	<td>{$vo.conf_path}</td>
                </tr>

                <tr>
	                <td width="130">版本名称</td>
                        <td>
				<select name="version" id="version" style="width:155px">
					<volist name="version" id="voo">
			        	<option value ="{$voo.pro_version_name}">{$voo.pro_version_name}</option>
					</volist>
			      	</select>
                        </td>
                </tr>
                <tr>
			<td width="130">程序名称</td>
			<td>
				<select name="pro" id="pro" style="width:155px">
					<volist name="pro" id="voo">
			        	<option value ="{$voo.pro_value}">{$voo.pro_name}</option>
					</volist>
			      	</select>
			</td>
		</tr>
                <tr>
                	<td ></td>
                	<td><input type="submit" value="编译"></td>
                </tr>
                </table>
                </form>
                </div>
	</div>
	<include file="Tpl/Public/html/footer.html" />
</div>
</body>

              align			:   "Br"
          });

</html>
