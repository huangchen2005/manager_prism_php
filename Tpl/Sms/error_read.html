<body>
<div id="container">
	<include file="Tpl/Public/html/header.html" />
	<include file="Tpl/Public/html/menu.html" />
	<div id="mainContent">
        	<div id="sidebar">
		<include file="Tpl/Public/html/error_sidebar.html" />
                </div>
                <div id="content">
                <h2 >修改问题信息</h2>
                <form method="post" action="../Machine/machine_error">
                <table class="config" width="100%" border="0" cellspacing="0" id="main" style="display:table;">
                <tr>
	                <td width="130"></td>
                        <volist name="machineerr" id="vo">
                        <td> <INPUT type="hidden" name="id" value="{$vo.id}"></td>
                        </volist>
                </tr>
                <tr>
                	<td width="130">问题时间</td>
			<td><input type="text" id="error_time" name="error_time" value="{$vo.error_time}"><span style="margin:3px 0 0 -5px;"><img src="../Tpl/Public/images/icon_calendar.gif" id="errDateImg"/></td>
                </tr>
                <tr>
                	<td width="130">问题程序</td>
                	<td><input type="text" name="error_pro" value="{$vo.error_pro}"></td>
                </tr>
                <tr>
			<td width="130">svn地址</td>
			<td><input type="text" name="svn_info" value="{$vo.svn_info}"></td>

                </tr>
                <tr>
                	<td width="130">备注</td>
                	<td><textarea name="ps" cols="20" rows="5"/>{$vo.ps}</textarea></td>
                </tr>
                <tr>
                	<td ></td>
                	<td><input type="submit" value="修改"></td>
                </tr>
                </table>
                </form>
                </div>
	</div>
	<include file="Tpl/Public/html/footer.html" />
</div>
</body>
